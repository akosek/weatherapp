<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Weather App 1.1</title>
  </head>
  <body>
    <main>
      <section class="weather-info" id="mainContainer">
        <div id="weatherSearchView" class="weather-info__search-view">
          <label class="weather-info__search-label" for="searchInput"
            >Check Weather:</label
          >
          <input
            type="text"
            class="weather-info__search-input"
            id="searchInput"
          />
          <button id="searchButton">Search</button>
        </div>

        <div class="weather-info__forecast-view" id="weatherForecastView">
          <button
            class="weather-info__btn-return"
            id="returnSearchBtn"
            type="button"
            name="button"
          >
            Return
          </button>

          <div class="weather-info__city">
            <h1 id="weatherCity"></h1>
            <img id="weatherIcon" />
          </div>

          <div class="weather-info__temperatures">
            <h2 id="weatherCurrentTemp"></h2>
            <p id="weatherMaxTemp"></p>
            <p id="weatherMinTemp"></p>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
